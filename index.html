<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Web Vulnerability Scanner</h2>
        <form id="web-vulnerability-scanner-form">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Scan</button>
        </form>
        <div id="web-vulnerability-scanner-result"></div>
    </div>

    <div class="container">
        <h2>Password Cracker</h2>
        <form id="password-cracker-form">
            <label for="hash">Hash:</label>
            <input type="text" id="hash" name="hash" required>
            <button type="submit">Crack</button>
        </form>
        <div id="password-cracker-result"></div>
    </div>

    <div class="container">
        <h2>Network Packet Analyzer</h2>
        <form id="network-packet-analyzer-form">
            <label for="interface">Interface:</label>
            <input type="text" id="interface" name="interface" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="network-packet-analyzer-result"></div>
    </div>

    <script src="web_vulnerability_scanner.js"></script>
    <script src="password_cracker.js"></script>
    <script src="network_packet_analyzer.js"></script>
</body>
</html>
