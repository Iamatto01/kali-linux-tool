<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Interest Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal" required>
        
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate" required>
        
        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time" required>
        
        <button onclick="calculateInterest()">Calculate</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let time = parseFloat(document.getElementById('time').value);
            
            if (!isNaN(principal) && !isNaN(rate) && !isNaN(time)) {
                let simpleInterest = (principal * rate * time) / 100;
                document.getElementById('result').innerText = `Simple Interest: ${simpleInterest.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = "Please enter valid numbers";
            }
        }
    </script>
</body>
</html>
